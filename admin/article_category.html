<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="category">
          <!-- 1文章分类列表 -->
          <tr>
            <td>未分类</td>
            <td>uncategorized</td>
            <td class="text-center">
              <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
              <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#addModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form id="categoryAdd">
            <!-- 用一个文本框来保存当前编辑的 分类id -->
            <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
            <!-- 隐藏域 特性:默认就是隐藏的 -->
            <input type="hidden" name="id" id="recipient-id">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" name="name" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" name="slug" class="form-control" id="recipient-slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_add">新增</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/template-web.js"></script>

<!-- template模板开始 -->
    <!-- 1.文章分类列表模板 -->
  <script type="text/html" id="categoryTpl">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
          <a href="javascript:;"
            class="btn btn-info btn-xs edit" data-id="{{$value.id}}">编辑</a>
          <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
        </td>
      </tr>
    {{/each}}
  </script>


<!-- template模板结束 -->

  <script>
    $('#addModal').modal({
      show: false,
      backdrop: false
    });

    $('#model_shutoff').click(function () {
      $('#addModal').modal('hide');
    });
  </script>
  



  <!-- 业务逻辑代码 -->
  <script>
    $(function(){
      // 1. 获取并渲染分类列表
      $.ajax({
        url:'http://47.111.184.55:8888/api/v1/admin/category/list',
        type:'get',
        success:function(data){
          //获取参数 渲染到页面
          var html = template('categoryTpl',data);
          $('#category').html(html);
        }
      });

      //2.点击’新增分类‘按钮  添加 文章类别
      $('#model_add').on('click',function(){
        //获取参数
        var params = $('#categoryAdd').serialize();
        //发送ajax请求
        $.ajax({
          url: 'http://47.111.184.55:8888/api/v1/admin/category/add',
          type: 'post',
          data: params,
          success: function(data){
            //添加成功后 重新加载页面
            location.reload();
          }
        });
      });

      //3 点击 删除文章类别 
      $('#category').on('click','.delete',function(){
        var id = $(this).attr('data-id');
        console.log(id)
        if(confirm('确认要删除此项吗')){
          //发送ajax请求
          $.ajax({
            url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
            type: 'post',
            data: {id:id},
            success: function(data){
              //添加成功后 重新加载页面
              location.reload();
            }
          });
        }
      });

      //4.点击 编辑文章类别
      $('#category').on('click','.edit',function(){
        var id = $(this).attr('data-id');
        console.log(id)
        //发送ajax请求
        $.ajax({
          url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
          type: 'post',
          data: {id:id},
          success: function(data){
            //添加成功后 重新加载页面
            location.reload();
          }
        });
      });


    })
  </script>
</body>

</html>
